<!DOCTYPE html>
<html>
<head>
  <title>Beach House Calendar</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <button onclick="logout()">Log Out</button>
  <h2>Beach House Availability Calendar</h2>

  <!-- Replace below with your actual Google Calendar embed link -->
  <iframe
    src="https://calendar.google.com/calendar/embed?src=your_calendar_id%40group.calendar.google.com&ctz=America%2FChicago"
    style="border: 0" width="800" height="600" frameborder="0" scrolling="no">
  </iframe>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAiZafQYL0jm0mGL-aWIN1Bt6gQoifXwoM",
      authDomain: "bellagio-marrone.firebaseapp.com",
      projectId: "bellagio-marrone",
      appId: "1:954154601522:web:fee9d120c4e42c540e802b"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
