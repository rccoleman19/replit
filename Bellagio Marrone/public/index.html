<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beach House Calendar - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: url('backgroundimage.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 420px;
      padding: 48px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 8px 25px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      animation: slideUp 0.4s ease-out;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin: 0 0 8px 0;
      font-size: 28px;
      font-weight: 700;
      color: #1a1a2e;
      letter-spacing: -0.5px;
    }
    .subtitle {
      color: #64748b;
      font-size: 15px;
      margin-bottom: 32px;
    }
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #475569;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s ease;
      background: #f8fafc;
    }
    input:focus {
      outline: none;
      border-color: #0ea5e9;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
    }
    input::placeholder {
      color: #94a3b8;
    }
    .btn {
      width: 100%;
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      transition: all 0.2s ease;
      margin-top: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(14, 165, 233, 0.35);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
    }
    .btn-primary:active {
      transform: translateY(0);
    }
    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
      margin-top: 12px;
    }
    .btn-secondary:hover {
      background: #e2e8f0;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .link {
      display: inline-block;
      margin-top: 20px;
      color: #0ea5e9;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .link:hover {
      color: #0284c7;
      text-decoration: underline;
    }
    .error {
      background: #fef2f2;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 10px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
      animation: shake 0.4s ease;
    }
    .error.visible {
      display: block;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .success-msg {
      background: #f0fdf4;
      color: #16a34a;
      padding: 12px 16px;
      border-radius: 10px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
    }
    .success-msg.visible {
      display: block;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #94a3b8;
      font-size: 13px;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }
    .divider span {
      padding: 0 16px;
    }
    @media (max-width: 480px) {
      .overlay {
        padding: 36px 24px;
      }
      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="loginForm">
    <h2>Beach House Calendar</h2>
    <p class="subtitle">Welcome back! Sign in to view availability.</p>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password">
    </div>
    
    <button class="btn btn-primary" id="loginBtn" onclick="login()">Sign In</button>
    
    <div class="divider"><span>or</span></div>
    
    <button class="btn btn-secondary" onclick="showSignupForm()">Request Access</button>
    
    <a href="#" class="link" onclick="forgotPassword(); return false;">Forgot your password?</a>
    
    <p class="error" id="error"></p>
    <p class="success-msg" id="success"></p>
  </div>

  <div class="overlay" id="signupForm" style="display:none;">
    <h2>Request Access</h2>
    <p class="subtitle">Fill out your details to request access.</p>
    
    <div class="form-group">
      <label for="signupEmail">Email</label>
      <input id="signupEmail" type="email" placeholder="you@example.com">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" placeholder="John">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" placeholder="Doe">
    </div>
    <div class="form-group">
      <label for="street">Street Address</label>
      <input id="street" type="text" placeholder="123 Main St">
    </div>
    <div class="form-group">
      <label for="city">City, State</label>
      <input id="city" type="text" placeholder="Miami, FL">
    </div>
    <div class="form-group">
      <label for="zip">Zip Code</label>
      <input id="zip" type="text" placeholder="33101">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input id="phone" type="text" placeholder="(555) 123-4567">
    </div>
    
    <button class="btn btn-primary" id="signupBtn" onclick="submitSignup()">Submit Request</button>
    <button class="btn btn-secondary" onclick="showLoginForm()">Back to Sign In</button>
    
    <p class="error" id="signupError"></p>
    <p class="success-msg" id="signupSuccess"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAiZafQYL0jm0mGL-aWlN1Bt6gQ0ifXwoM",
      authDomain: "bellagio-marrone.firebaseapp.com",
      projectId: "bellagio-marrone",
      storageBucket: "bellagio-marrone.appspot.com",
      messagingSenderId: "954154601522",
      appId: "1:954154601522:web:fee9d120c4e42c540e802b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showError(message, elementId = "error") {
      const el = document.getElementById(elementId);
      el.textContent = message;
      el.classList.toggle("visible", !!message);
      
      const successEl = document.getElementById(elementId.replace("Error", "Success").replace("error", "success"));
      if (successEl) successEl.classList.remove("visible");
    }

    function showSuccess(message, elementId = "success") {
      const el = document.getElementById(elementId);
      el.textContent = message;
      el.classList.toggle("visible", !!message);
      
      const errorEl = document.getElementById(elementId.replace("Success", "Error").replace("success", "error"));
      if (errorEl) errorEl.classList.remove("visible");
    }

    function friendlyError(error) {
      const code = error.code || "";
      if (code.includes("user-not-found")) return "No account found with this email.";
      if (code.includes("wrong-password")) return "Incorrect password. Please try again.";
      if (code.includes("invalid-email")) return "Please enter a valid email address.";
      if (code.includes("too-many-requests")) return "Too many attempts. Please wait a moment and try again.";
      if (code.includes("network")) return "Connection issue. Check your internet and try again.";
      return error.message || "Something went wrong. Please try again.";
    }

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const btn = document.getElementById("loginBtn");
      
      showError("");
      
      if (!email || !password) {
        showError("Please enter your email and password.");
        return;
      }
      
      btn.disabled = true;
      btn.textContent = "Signing in...";
      
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "calendar.html";
      } catch (error) {
        console.error("Login error:", error);
        showError(friendlyError(error));
      } finally {
        btn.disabled = false;
        btn.textContent = "Sign In";
      }
    }

    function getResetEmail() {
      return document.getElementById("email")?.value.trim() || "";
    }

    async function forgotPassword() {
      const email = getResetEmail();
      showError("");
      
      if (!email) {
        showError("Enter your email above, then click forgot password.");
        return;
      }

      try {
        const response = await fetch(
          "https://us-central1-bellagio-marrone.cloudfunctions.net/sendCustomPasswordReset",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
          }
        );

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || "Unknown error");
        }

        showSuccess("Password reset email sent! Check your inbox.");
      } catch (error) {
        console.error("Password reset error:", error);
        showError("Could not send reset email. Please try again.");
      }
    }

    function showSignupForm() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
      showError("", "signupError");
    }

    function showLoginForm() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      showError("");
    }

    async function submitSignup() {
      const email = document.getElementById("signupEmail").value.trim();
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const street = document.getElementById("street").value.trim();
      const city = document.getElementById("city").value.trim();
      const zip = document.getElementById("zip").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const btn = document.getElementById("signupBtn");

      showError("", "signupError");

      if (!email || !firstName || !lastName || !street || !city || !zip || !phone) {
        showError("Please fill out all fields.", "signupError");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Submitting...";

      try {
        await db.collection("signup_requests").add({
          email,
          firstName,
          lastName,
          address: `${street}, ${city}, ${zip}`,
          phone,
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        });
        showSuccess("Request submitted! You'll receive an email once approved.", "signupSuccess");
        
        setTimeout(() => {
          showLoginForm();
        }, 3000);
      } catch (error) {
        console.error("Signup error:", error);
        showError("Could not submit request. Please try again.", "signupError");
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit Request";
      }
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          if (document.getElementById('loginForm').style.display !== 'none') {
            login();
          } else {
            submitSignup();
          }
        }
      });
    });
  </script>
</body>
</html>
